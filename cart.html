<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">E-Shop</span>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="index.html" class="py-4 px-2  border-b-4  font-semibold">Home</a>
                    </div>
                </div>
                <!-- Cart Icon -->
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <a href="#" class="flex items-center text-gray-500 hover:text-green-500">
                            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span class="absolute -top-1 -right-2 bg-green-500 text-white text-xs px-1 py-0.25 rounded-full" id="cartSize">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Page -->
    <div class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Cart</h1>
        <div class="bg-white shadow-lg rounded-lg p-6">
            <!-- Cart Items -->
            <div class="space-y-6" id="cartData">
               <!-- items will add dynamicly -->
            </div>

            <!-- Order Summary -->
            <div class="mt-8">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Order Summary</h2>
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Subtotal</span>
                        <span class="text-gray-800 font-semibold">$370</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Shipping</span>
                        <span class="text-gray-800 font-semibold">$10</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Tax</span>
                        <span class="text-gray-800 font-semibold">$30</span>
                    </div>
                    <div class="flex justify-between border-t pt-4">
                        <span class="text-gray-800 font-bold">Total</span>
                        <span class="text-gray-800 font-bold">$410</span>
                    </div>
                </div>
                <button class="bg-green-500 text-white px-6 py-3 rounded-lg w-full mt-6 hover:bg-green-600 transition duration-300">
                    Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-6 py-4">
            <div class="text-center text-gray-500">
                Â© 2023 E-Shop. All rights reserved.
            </div>
        </div>
    </footer>
</body>
<script src="./script.js"></script>
</html>
